<!DOCTYPE html>
<html lang="en">

<head>
  <title>Expenses</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  
</head>

<body>
  <header id="main-head">
    <div class="navbar" id="myNavbar">
      <a href="./members.html" id="fixed">Welcome <span class="member-name"></span></a>
      <div class="dropdown">
        <button class="dropbtn submit">Menu
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="./members.html">Home</a>
          <a href="./income.html">Income</a>
          <a href="./expenses.html">Expenses</a>
          <a href="/logout">Logout</a>               
        </div>
      </div>
    </div>    
  </header><br>
  
  <div id="main-container" class="container">
    <div class="container ph-container"></div>
    <section class="main-section">
      <form class="Expense">
        <div class="form-group">
          <label>Date</label>
          <input type="text" class="form-control finInput" id="date-pick" placeholder="YYYY-MM-DD">
               <label>Type of Expense</label>
          
          <select class="custom-select finInput" id="expense-type">

            <option selected>Choose...</option>
            <option value="1">Mortgage</option>
            <option value="2">Rent</option>
            <option value="3">Car</option>
            <option value="4">Gas</option>
            <option value="5">Electricity</option>
            <option value="6">Entertainment</option>
            <option value="7">Misc</option>
          </select>
          <label>Amount</label>
          <input type="text" class="form-control" id="expense-amt" placeholder="$">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </form>
    </section>
  </div>

  <div class="footer">
    <div class="container"> 
      &copy; 2020 Gouda Bank, N.A. All rights reserved
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/expense.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>
</html>
