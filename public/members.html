<!DOCTYPE html>
<html lang="en">

<head>
  <title>Members Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  
</head>

<body>
  <header id="main-head">
    <div class="navbar" id="myNavbar">
        <a href="./members.html" id="fixed">Welcome <span class="member-name"></span></a>
        <div class="dropdown">
            <button class="dropbtn submit">Menu
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="./members.html">Home</a>
                <a href="./income.html">Income</a>
                <a href="./expenses.html">Expenses</a>
                <a href="/logout">Logout</a>               
            </div>
        </div>
    </div>    
  </header><br>
<div class="tcontainer">
  <div class="ticker-wrap">
      <div class="ticker-move">
      <div class="ticker-item" id="stock-1"></div>
      <div class="ticker-item" id="stock-2"></div>
      <div class="ticker-item" id="stock-3"></div>
      <div class="ticker-item" id="stock-4"></div>
      <div class="ticker-item" id="stock-5"></div>
      <div class="ticker-item" id="stock-6"></div>
      <div class="ticker-item" id="stock-7"></div>
      <div class="ticker-item" id="stock-8"></div>
      <div class="ticker-item" id="stock-9"></div>
      </div>
  </div>
</div>


<div id="main-container" class="container">
    <section class="main-section">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <h2>Stock Portfolio</h2>
                    </div>
                    <div class="row">
                        <input class="finInput" id="stock" type="text" readonly>
                    </div>
                    <div class="row">
                        <h2>Bank Account</h2>
                    </div>
                    <div class="row">
                        <input id="bank" class="finInput" type="text" readonly>
                    </div>
                    <div class="row">
                        <h2>Income</h2>
                    </div>
                    <div class="row">
                        <input id="income" class="finInput" type="text" readonly>
                    </div>
                    <div class="row">
                        <h2>Expenses</h2>
                    </div>
                    <div class="row">
                        <input id="expenses" class="finInput" type="text" readonly>
                    </div>
                    <div class="row">
                        <h2>Income Reserves</h2>
                    </div>
                    <div class="row">
                        <input id="income-reserves" class="finInput" type="text" readonly>
                    </div>
                    <div class="row">
                        <h2>Bank %</h2>
                    </div>
                    <div class="row">
                        <input id="bankshare" class="finInput" type="text" disabled>
                        <span class="bshare"></span>
                    </div>
                    <div class="row">
                        <h2>Portfolio %</h2>
                    </div>
                    <div class="row">
                        <input id="portshare" class="finInput" type="text" disabled>
                        <span class="pshare"></span>
                    </div><br>
                    <div class="row">
                        <button id="submit">Allocate</button>
                    </div>
                </div>

                <div class="col-md-6">
                  <br><br><br><br>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

    </section>
</div>

  <div class="footer">
    <div class="container"> 
      &copy; 2020 Gouda Bank, N.A. All rights reserved
    </div>
  </div>
  
  
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/pieChart.js"></script>

</body>

</html>
