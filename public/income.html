<body>
  <header id="main-head">

      <div class="navbar" id="myNavbar">
          <a href="./members.html" id="fixed">Welcome <span class="member-name"></span></a>
          <div class="dropdown">
              <button class="dropbtn submit">Menu
                  <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                  <a href="./members.html">Home</a>
                  <a href="./income.html">Income</a>
                  <a href="./expenses.html">Expenses</a>
                  <a href="/logout">Logout</a>               
              </div>
          </div>
      </div>    
    </header>

  <div id="main-container" class="container">
    <div class="container ph-container"></div>
    <section class="main-section">
      <form class="income">
        <div class="form-group">
          <label>Date</label>
          <input type="date" class="form-control finInput" id="date-pick" placeholder="MM-DD-YYYY">
        <!-- </div> -->
        <!-- <div class="form-group"> -->
          <label>Type of Income</label>
          <select class="custom-select" id="income-type">
            <option selected>Choose...</option>
            <option value="1">Primary</option>
            <option value="2">Secondary</option>
            <option value="3">Supplementary</option>
          </select>
          <label>Amount</label>

          <input type="text" class="form-control" id="income-amt" placeholder="$">
          <button type="submit" class="btn btn-default">Save</button>

        </div>
      </form>
    </section>
    
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-3">
 
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title type">Income Type: </h5>
            <h6 class="card-subtitle mb-2 text-muted amount">Amt: </h6>
            <p class="card-text date">Date: </p>
          </div>
        </div>
       
      </div>
    </div>
  </div>
