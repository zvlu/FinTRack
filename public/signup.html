<!DOCTYPE html>
<html lang="en">

<head>
  <title>New Customer Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <header id="main-head">
    <div class="navbar" id="myNavbar">
        <a href="./login.html" id="fixed">Gouda Bank<span class="member-name"></span></a>
        <div class="dropdown">
            <button class="dropbtn submit">Menu
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="./login.html">Login</a>
                <a href="./signup.html">Sign Up</a>              
            </div>
        </div>
    </div>    
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Sign Up Form</h2>
            <form class="signup">
              <div class="form-group">
                <label for="fName">First Name</label>
                <input type="fName" class="form-control" id="fName-input" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="lName" class="form-control" id="lName-input" placeholder="Last Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
            <br />
            <p>Or log in <a href="/login">here</a></p>
          </div>
        </div>
      </div>

    </section>
  </div>

  <div class="footer">
    <div class="container"> 
      &copy; 2020 Gouda Bank, N.A. All rights reserved
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
